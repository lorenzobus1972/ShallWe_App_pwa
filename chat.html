  <meta charset="utf-8" />

</head>
<body>
  <header class="header" role="banner">
    <nav class="navbar" aria-label="Primary">
      <a class="brand" href="index.html"><span class="brand__logo" aria-hidden="true"></span> ShallWe!?</a>
      <span class="spacer"></span>
      <button id="nav-toggle" aria-expanded="false" aria-controls="menu">☰ <span class="sr-only">Menu</span></button>

        <a href="index.html">Home</a>

      </div>
    </nav>
  </header>
  <main class="main">
    
<section class="grid">
  <article class="card" style="grid-column: span 12;">
    <h1>Group Chat</h1>
    <div class="chat-frame" aria-labelledby="chatTitle">
      <div id="chatStream" class="chat-stream" tabindex="0" role="log" aria-live="polite" aria-relevant="additions"></div>
      <form id="chatForm" class="chat-input" autocomplete="off">
        <label for="messageInput" class="sr-only">Your message</label>
        <textarea id="messageInput" class="input" placeholder="Write a message…" maxlength="2000" required></textarea>
        <button class="send-btn cta" type="submit" id="sendBtn">Send</button>
      </form>
    </div>
    <p class="form-hint">Tip: your messages appear on the right; others on the left. Tap a bubble to react.</p>
  </article>
</section>

  </main>
  <footer>
    <p>Made with ♥ for walks, coffee & cake. — 2025-08-27</p>
  </footer>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
