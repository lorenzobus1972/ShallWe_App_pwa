  <main class="main">
    
<section class="grid">
  <article class="card">
    <h1>Admin</h1>
    <p class="subtle">Only the admin can create or edit events.</p>
    <form id="eventForm">
      <div class="form-row">
        <label for="title">Title</label>
        <input id="title" class="input" required />
      </div>
      <div class="form-row">
        <label for="date">Date & time</label>
        <input id="date" class="input" type="datetime-local" required />
      </div>
      <div class="form-row">
        <label for="location">Location</label>
        <input id="location" class="input" required placeholder="Hathersage café" />
      </div>
      <div class="form-row">
        <label for="details">Details</label>
        <textarea id="details" class="input" rows="3" placeholder="Route, distance, café stop…"></textarea>
      </div>
      <div class="form-actions">
        <button class="cta" type="submit">Save event</button>
      </div>
    </form>
    <div id="adminMsg" class="subtle" role="status"></div>
  </article>
</section>
